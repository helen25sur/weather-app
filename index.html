<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f40fd5b04a.js" crossorigin="anonymous" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
  <link rel="stylesheet" href="src/styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="src/scripts/index.js" defer></script>
  <title>Weather</title>
</head>

<body>
  <div class="container row align-content-center mx-auto">
    <div class="app-content col-10 mx-auto card mb-3 shadow-lg">
      <header class="app-header card-header row align-items-center justify-content-between">
        <h1 class="app-title text-uppercase col-md-5">Weather</h1>
        <form id="search-form" class="search-form row align-items-center col-md-7">
          <div class="col-12">
            <input type="search" id="search" class="search-input form-control form-control-sm rounded-0"
              autocomplete="off"
              autofocus="on"
              placeholder="Enter a city">
          </div>
          <div class="search-btn_block d-flex">
            <button type="submit" class="btn search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button id="location-btn" class="btn location-btn"><i class="fa-solid fa-location-crosshairs"></i></i></button>
          </div>
        </form>
      </header>
      <main class="app-main card-body row justify-content-center">
        <section class="app-weather-days row my-4">
          <div class="mb-3 bg-light-subtle py-2 shadow-lg rounded-1">
            <h2 id="city" class="city-name card-title fs-2">Thessaloníki</h2>
            <span id="current-date"><strong>Friday, 23:10</strong></span>
          </div>
          <div
            class="weather-day weather-day_active py-2 pb-3 col-3 border-end border-dark-subtle bg-light-subtle shadow-sm rounded-1">
            <div class="row">
              <h3 class="fs-4">Now</h3>
              <div id="current-temperature-icon" class="col-4 fs-1"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="rain-day icon" width="60"></div>
              <div class="col-8">
                <span class="fs-5 text-capitalize" id="current-temperature-description">Low</span><br>
                <div>
                  <span id="current-temperature" class="temp-celsius fs-3 me-1">10</span><span class="fs-4">°C</span>
                </div>
              </div>
            </div>
            <span class="additional-info" id="humidity">Humidity: <span>75</span>%</span><br>
            <span class="additional-info" id="wind-speed">Wind speed: <span>5</span>km/h</span>
          </div>
          <div class="weather-days col-xl-9 col-12 row">
          </div>
        </section>

        <section class="weather-details row bg-light-subtle py-2 shadow-lg rounded-1">
        </section>
      </main>
      <footer>
        <p class="github-link text-light">
          <a class="text-light" href="https://github.com/helen25sur/weather-app" target="_blank" rel="noopener noreferrer">Open-source code,</a> by Olena Surilova
        </p>
      </footer>
    </div>
  </div>
</body>

</html>
